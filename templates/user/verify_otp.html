{% extends "base.html" %}

{% block title %}Verify OTP - SmartCart{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/user.css">
<style>
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #131921;">
    <div class="container">
        <a class="navbar-brand" href="/">âš¡ SmartCart</a>
        <div class="ms-auto">
            <a href="/" class="btn btn-outline-light me-2">ğŸ  Home</a>
            <a href="/user-login" class="btn btn-warning text-dark fw-bold">ğŸ” Login</a>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="auth-container">
        <div class="page-header">
            <h2>ğŸ” Verify OTP</h2>
            <p>Complete your registration process</p>
        </div>



        <div class="card p-4 shadow-sm">
            <form method="POST" action="/verify-otp-user">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp"
                        placeholder="Enter the OTP sent to your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Create Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Create a strong password" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Add Address</label>
                    <input type="text" class="form-control" id="addresss" name="address" placeholder="Add your Address"
                        required>
                </div>

                <button type="submit" class="btn btn-success w-100">âœ“ Verify & Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
